<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fruit Burst</title>
    <!-- tailwind and daisy -->
    <link href="https://cdn.jsdelivr.net/npm/daisyui@3.5.0/dist/full.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Font-awesome -->
    <script src="https://kit.fontawesome.com/c879700b01.js" crossorigin="anonymous"></script>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lato:wght@400;700;900&display=swap" rel="stylesheet">
    <style>
        .font-lato{
            font-family: 'Lato', sans-serif;
        }
    </style>

</head>
<body class="pl-10 pr-10 lg:pl-60 lg:pr-60 .font-lato">
    <header class="container mx-auto">
        <nav class="pl-55 pr-55 pt-12">
            <div class="navbar bg-[#F85559] rounded-full">
                <div class="navbar-start">
                    <div>
                        <ul class="flex gap-2 w-full text-white pl-12">
                            <li><a>Home</a></li>
                            <li><a>About us</a></li>
                            <li><a>Shop</a></li>
                            <li><a>All fruits</a></li>
                          </ul>
                    </div>
                </div>
                <div class="navbar-center">
                    <img src="/images/logo.png" alt="">
                  <a class="btn btn-ghost normal-case font-bold text-4xl text-white">Fruit Burst</a>
                </div>
                <div class="navbar-end relative pr-8">
                  <input type="text" placeholder="Search here" class="rounded-full pt-2 pb-2 pl-6">
                  <div class="absolute pr-3">
                    <i class="fa-solid fa-magnifying-glass"></i>
                  </div>
                </div>
              </div>
        </nav>
        <section>
                <div class="carousel w-full  rounded-lg mt-14">
                    <!-- slide-1 -->
                        <div id="slide1" class="carousel-item relative w-full ">
                          <img src="./images/banner1.png" class="w-full" />
                          <div class="w-full h-full text-white absolute text-center items-center backdrop-brightness-50">
                            <div class="pt-3 lg:pt-12 w-3/2 h-1/2 lg:w-full lg:h-full">
                                <h3 class="text-lg lg:text-5xl font-bold lg:font-extrabold pb-1 lg:pb-7">Exotic tastes at your
                                <br> doorstep</h3>
                                <p class="text-sm lg:text-xl font-normal lg:font-medium pb-1 lg:pb-8">We supply highly quality organic products</p>
                                <button class="btn bg-[#F85559] pt:0 lg:pt-0 pb-0 lg:pb-0 pl-3 lg:pl-6 pr-3 lg:pr-6 text-center text-white text-sm lg:text-lg hover:bg-[#F85559] border-none">Shop now</button>
                            </div>
                        </div>
                          <div class="absolute flex justify-between transform -translate-y-1/2 left-5 right-5 top-1/2">
                            <a href="#slide4" class="btn btn-circle">❮</a> 
                            <a href="#slide2" class="btn btn-circle">❯</a>
                          </div>
                        </div> 
                    <!-- slide 2 -->
                    <div id="slide2" class="carousel-item relative w-full">
                      <img src="./images/banner2.png" class="w-full" />
                      <div class="absolute flex justify-between transform -translate-y-1/2 left-5 right-5 top-1/2">
                        <a href="#slide1" class="btn btn-circle">❮</a> 
                        <a href="#slide3" class="btn btn-circle">❯</a>
                      </div>
                    </div> 
                    <!-- slide 3 -->
                    <div id="slide3" class="carousel-item relative w-full">
                      <img src="./images/banner3.png" class="w-full" />
                      <div class="absolute flex justify-between transform -translate-y-1/2 left-5 right-5 top-1/2">
                        <a href="#slide2" class="btn btn-circle">❮</a> 
                        <a href="#slide4" class="btn btn-circle">❯</a>
                      </div>
                    </div> 
                    <!-- slide 4 -->
                    <div id="slide4" class="carousel-item relative w-full">
                      <img src="./images/banner4.png" class="w-full" />
                      <div class="absolute flex justify-between transform -translate-y-1/2 left-5 right-5 top-1/2">
                        <a href="#slide3" class="btn btn-circle">❮</a> 
                        <a href="#slide1" class="btn btn-circle">❯</a>
                      </div>
                    </div>
                  </div>

        </section>

    </main>
